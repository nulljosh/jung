<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" font-family="'SF Mono', 'Menlo', monospace">
  <rect width="800" height="300" fill="#0c1a12" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e8e4da" font-size="16" font-weight="bold">jung -- architecture</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#3d9e6a" stroke-width="1"/>
    </marker>
    <marker id="arrow-amber" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#d4a843" stroke-width="1"/>
    </marker>
  </defs>

  <!-- Source -->
  <rect x="40" y="80" width="100" height="56" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="90" y="105" text-anchor="middle" fill="#e8e4da" font-size="13">.jung</text>
  <text x="90" y="122" text-anchor="middle" fill="#8a9e90" font-size="9">source</text>

  <!-- Arrow -->
  <line x1="140" y1="108" x2="178" y2="108" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Lexer -->
  <rect x="180" y="80" width="110" height="56" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="235" y="105" text-anchor="middle" fill="#e8e4da" font-size="13">Lexer</text>
  <text x="235" y="122" text-anchor="middle" fill="#8a9e90" font-size="9">lexer.c</text>

  <!-- Arrow -->
  <line x1="290" y1="108" x2="328" y2="108" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Parser -->
  <rect x="330" y="80" width="110" height="56" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="385" y="105" text-anchor="middle" fill="#e8e4da" font-size="13">Parser</text>
  <text x="385" y="122" text-anchor="middle" fill="#8a9e90" font-size="9">parser.c</text>

  <!-- Arrow -->
  <line x1="440" y1="108" x2="478" y2="108" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- AST -->
  <rect x="480" y="80" width="90" height="56" rx="6" fill="none" stroke="#d4a843" stroke-width="1.5"/>
  <text x="525" y="105" text-anchor="middle" fill="#e8e4da" font-size="13">AST</text>
  <text x="525" y="122" text-anchor="middle" fill="#8a9e90" font-size="9">tree</text>

  <!-- Arrow -->
  <line x1="570" y1="108" x2="608" y2="108" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Interpreter -->
  <rect x="610" y="80" width="150" height="56" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="685" y="105" text-anchor="middle" fill="#e8e4da" font-size="13">Interpreter</text>
  <text x="685" y="122" text-anchor="middle" fill="#8a9e90" font-size="9">interpreter.c</text>

  <!-- Arrow down from Interpreter to Output -->
  <line x1="685" y1="136" x2="685" y2="174" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Output -->
  <rect x="635" y="176" width="100" height="44" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="685" y="203" text-anchor="middle" fill="#e8e4da" font-size="12">Output</text>

  <!-- Value system box -->
  <rect x="40" y="180" width="140" height="70" rx="6" fill="none" stroke="#d4a843" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="110" y="208" text-anchor="middle" fill="#d4a843" font-size="12">Values</text>
  <text x="110" y="228" text-anchor="middle" fill="#8a9e90" font-size="9">value.c + table.c</text>

  <!-- Builtins box -->
  <rect x="210" y="180" width="140" height="70" rx="6" fill="none" stroke="#d4a843" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="280" y="208" text-anchor="middle" fill="#d4a843" font-size="12">Builtins</text>
  <text x="280" y="228" text-anchor="middle" fill="#8a9e90" font-size="9">builtins.c</text>

  <!-- Exception handling box -->
  <rect x="380" y="180" width="140" height="70" rx="6" fill="none" stroke="#d4a843" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="450" y="208" text-anchor="middle" fill="#d4a843" font-size="12">Exceptions</text>
  <text x="450" y="228" text-anchor="middle" fill="#8a9e90" font-size="9">setjmp/longjmp</text>

  <!-- Dashed lines from support modules to Interpreter -->
  <line x1="110" y1="180" x2="640" y2="136" stroke="#d4a843" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="280" y1="180" x2="660" y2="136" stroke="#d4a843" stroke-width="1" stroke-dasharray="4,4"/>
  <line x1="450" y1="180" x2="680" y2="136" stroke="#d4a843" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Footer -->
  <text x="400" y="280" text-anchor="middle" fill="#8a9e90" font-size="10">C99 -- tree-walking interpreter -- zero dependencies</text>
</svg>