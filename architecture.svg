<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 320" font-family="'SF Mono', 'Menlo', monospace">
  <rect width="800" height="320" fill="#0c1a12" rx="12"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#e8e4da" font-size="16" font-weight="bold">jung -- architecture</text>

  <!-- Pipeline boxes -->
  <!-- Source -->
  <rect x="30" y="70" width="100" height="50" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="80" y="100" text-anchor="middle" fill="#e8e4da" font-size="12">.jung</text>

  <!-- Arrow -->
  <line x1="130" y1="95" x2="165" y2="95" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Lexer -->
  <rect x="165" y="70" width="100" height="50" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="215" y="100" text-anchor="middle" fill="#e8e4da" font-size="12">Lexer</text>

  <!-- Arrow -->
  <line x1="265" y1="95" x2="300" y2="95" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Parser -->
  <rect x="300" y="70" width="100" height="50" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="350" y="100" text-anchor="middle" fill="#e8e4da" font-size="12">Parser</text>

  <!-- Arrow -->
  <line x1="400" y1="95" x2="435" y2="95" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Compiler -->
  <rect x="435" y="70" width="100" height="50" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="485" y="100" text-anchor="middle" fill="#e8e4da" font-size="12">Compiler</text>

  <!-- Arrow -->
  <line x1="535" y1="95" x2="570" y2="95" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Bytecode -->
  <rect x="570" y="70" width="100" height="50" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="620" y="100" text-anchor="middle" fill="#e8e4da" font-size="12">Bytecode</text>

  <!-- Arrow down from Bytecode to VM -->
  <line x1="620" y1="120" x2="620" y2="160" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- VM -->
  <rect x="530" y="160" width="180" height="60" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="620" y="185" text-anchor="middle" fill="#e8e4da" font-size="12">VM</text>
  <text x="620" y="205" text-anchor="middle" fill="#8a9e90" font-size="10">Stack-based</text>

  <!-- Arrow from VM to Output -->
  <line x1="620" y1="220" x2="620" y2="260" stroke="#3d9e6a" stroke-width="1.5" marker-end="url(#arrow)"/>

  <!-- Output -->
  <rect x="560" y="260" width="120" height="40" rx="6" fill="none" stroke="#3d9e6a" stroke-width="1.5"/>
  <text x="620" y="285" text-anchor="middle" fill="#e8e4da" font-size="12">Output</text>

  <!-- GC box -->
  <rect x="30" y="170" width="160" height="70" rx="6" fill="none" stroke="#d4a843" stroke-width="1.5" stroke-dasharray="6,3"/>
  <text x="110" y="200" text-anchor="middle" fill="#d4a843" font-size="12">GC</text>
  <text x="110" y="220" text-anchor="middle" fill="#8a9e90" font-size="10">Mark-Sweep</text>

  <!-- Dashed line from GC to VM -->
  <line x1="190" y1="205" x2="530" y2="190" stroke="#d4a843" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- Labels under pipeline -->
  <text x="80" y="140" text-anchor="middle" fill="#8a9e90" font-size="9">lexer.c</text>
  <text x="215" y="140" text-anchor="middle" fill="#8a9e90" font-size="9">lexer.c</text>
  <text x="350" y="140" text-anchor="middle" fill="#8a9e90" font-size="9">parser.c</text>
  <text x="485" y="140" text-anchor="middle" fill="#8a9e90" font-size="9">interpreter.c</text>
  <text x="620" y="140" text-anchor="middle" fill="#8a9e90" font-size="9">value.c</text>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6" fill="none" stroke="#3d9e6a" stroke-width="1"/>
    </marker>
  </defs>
</svg>
